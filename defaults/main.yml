    - thunar-volman-settings.desktop
    - vim.desktop
    - xfce4-about.desktop
    - xfce4-appfinder.desktop
    - xfce4-mime-settings.desktop
    - xfce4-notifyd-config.desktop
    - xfce4-run.desktop
